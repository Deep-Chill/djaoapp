<div :id="'request-' + (item.slug ? item.slug : item)" class="card mt-1">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-2">
        <img class="img-fluid" style="max-height:64px;" :src="item.picture || '{{'/static/img/default-organization.png'|asset}}'" >
      </div>
      <div class="col-5">
[[item.printable_name ? item.printable_name : '@' + item]]
      </div>
      <div class="col-5 text-end">
      {% block actions %}
      <button class="btn btn-primary btn-md btn-block"
          @click.prevent="onHit(item)">{% trans %}Request access{% endtrans %}</button>
      {% endblock %}
      </div>
    </div>
  </div>
</div>{# /.card #}
